<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="script.css"></script>
</head>
<body>
    <div class="intro">Welcome to Rock, Paper, Scissors</div>
    <div class="alignment">
        <div class="scoreC"> Your Score:</div>
        <div class="Buttons">
            <button class="RockB"> <img class="Img" src="images/Rock.png"></button>
            <button class="PaperB"> <img class="Img" src="images/Paper.png"> </button>
            <button class="ScissorsB"> <img class="Img" src="images/Scissors.png"> </button>
        </div>
        <div class="scoreC"> Computer Score:</div>
    </div>
    <div class="scores">
        <div class="uScore"></div>
        <div class="oppScore"></div>
    </div>
    <div class="container"> 
        <img class="playerImg">
        <img class="oppImg">
    </div>
</body>
</html>
